<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <style>
        body {
            margin: 0;
            background-color: hsl(0, 0%, 16%);
        }

        .slides {
            position: relative;
            width: 100%;
            /* margin: auto; */
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: 100vh;
            display: none;
        }

        img.displaySlide {
            display: block;
        }

        .slider button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.305);
            border: none;
            padding: 1.2rem;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        .next {
            right: 0;
        }

        .prev {
            left: 0;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <img src="https://whatsondisneyplus.com/wp-content/uploads/2020/05/Cars-scaled.jpg" alt="1" class="slide">
            <img src="https://i.ytimg.com/vi/fvlqj1bnQ88/maxresdefault.jpg"
                alt="1" class="slide">
            <img src="https://whatsondisneyplus.com/wp-content/uploads/2020/07/Cars-2-Prix-scaled.jpg" alt="1" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="slider.js"></script>
</body>

</html>
